{% extends "bootstrap/base.html" %}

{% block title %}
AI Stats
{% endblock %}

{% block styles %}
{{super()}}
{% include "header.html" %}
{% endblock %}

{% block content %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<div class="container" id="app">
  <div class="stats">
     <div id="myDiv" style="width:500px;height:800px"><!-- Plotly chart will be drawn inside this DIV --></div>
  </div>

  <div class="chart-container" style="width:200px; height:80px;">
    <canvas id="bar-chart" width="800" height="450"></canvas>
  </div>

</div><!-- /.container -->

<script>
//heat map
var _z = []; 
for (var i = 0 ; i < 24; i++) {
	    _z[i] = []; 
	    for (var j = 0; j < 7; j++) {
		            _z[i][j] = (Math.random() * 100);
		        }
}
var data = [
	  {
		      z: _z,
		      x: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', "Sat"],
		      y: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'],
		      type: 'heatmap',
		      xgap: 1,
		      ygap: 1,
		      _coloraxis: "coloraxis2",
		      colorscale: [
			          ['0.0', 'rgb(0,255,0)'],
			          ['0.2', 'rgb(50,200,0)'],
			          ['0.4', 'rgb(200,150,0)'],
			          ['0.6', 'rgb(255,50,0)'],
			          ['0.8', 'rgb(255,10,0)'],
			          ['1.0', 'rgb(255,0,0)']],
		      colorbar:{
			            thickness: 10
			          }
		    }
	];

var layout = {
	  title: 'Hourly Heatmap',
	  annotations: [],
	  xaxis: {
		      ticks: '',
		      side: 'top'
		    },
	  yaxis: {
		      ticks: '',
		      ticksuffix: ' ',
		      autosize: false
		    },
	  plot_bgcolor: '#000',
	        outlinecolor: "#F00",
	  _paper_bgcolor: '#eee'
};

Plotly.newPlot('myDiv', data, layout, {showSendToCloud: false});



// Bar chart
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["a", "b", "c", "d", "e", "f","g","h","i","j","k","l","m","n","o","16","17","18","19","20"],
      datasets: [
        {
          label: "people",
          backgroundColor: ["#AAAAAA", "#AAAAAA","#AA2222","#22AA22","#2222AA"],
          data: [1,0.3,5,6,7,9,10,8,2.3,4.5,3,2.8,2.2,2.0,1.8,1.7,1.6,1.5,1.4,1.3],
                borderColor: '#555555',
                borderWidth: 1
        }
      ]
    },
    options: {
      responsive: true,     
      maintainAspectRatio: false,
      legend: { display: false },
      title: {
        display: true,
        text: '10 Minute Passengers'
      },
      scales: {
              xAxes: [{
                display: false,
            gridLines: {
                color: "rgba(0, 0, 0, 0)"
            },
            barPercentage: 1.00,
            categoryPercentage: 1.00,
        }],
        yAxes: [{
                display: false,
            gridLines: {
                color: "rgba(0, 0, 0, 0)",
            },
                ticks:{
                        maxTicksLimit: 1,
                        _min: -0.1 
                }
        }]
      }
    }
});

</script>
{% endblock %}
